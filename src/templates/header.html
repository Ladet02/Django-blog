{% load static %}

<div class="sticky_header">
  <div class="top_menu_wrapper">
    <div class="container">
      <div class="mobile_menu_button">
        <span class="mobile_menu_text">Menu</span>

        <div class="writing_mobile_icon">
          <span></span><span></span><span></span>
        </div>
      </div>

      <!-- end mobile_menu_button -->

      <div class="top_header_items_holder">
        <div class="main_menu pull-left">
          <div class="main_nav">
            <ul id="menu-main" class="nav navbar-nav">
              <li
                id="menu-item-41"
                class="menu-item menu-item-type-custom menu-item-object-custom menu-item-home menu-item-has-children menu-item-41 dropdown default_menu"
              >
                <a href="/" data-hover="dropdown" class="dropdown-toggle"
                  >Home</a
                >
                <ul role="menu" class="dropdown-menu">
                  <li
                    id="menu-item-102"
                    class="menu-item menu-item-type-custom menu-item-object-custom menu-item-home menu-item-has-children menu-item-102 dropdown-submenu default_menu"
                  >
                    <a href="">Default Blog</a>
                  </li>
                </ul>
              </li>
              <li
                id="menu-item-71"
                class="menu-item menu-item-type-post_type menu-item-object-page menu-item-has-children menu-item-71 dropdown-submenu default_menu"
              >
                <a href="/browse">Articles</a>
              </li>
              <li
                id="menu-item-71"
                class="menu-item menu-item-type-post_type menu-item-object-page menu-item-has-children menu-item-71 dropdown-submenu default_menu"
              >
                <a href="/about">About Me</a>
              </li>
              <li
                id="menu-item-71"
                class="menu-item menu-item-type-post_type menu-item-object-page menu-item-has-children menu-item-71 dropdown-submenu default_menu"
              >
                <a href="/about">Subscribe</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="header_icons pull-right text_right">
          <!-- start header social icons -->

          <div class="social_icons_list header_social_icons pull-left">
            <a
              rel="nofollow"
              target="_blank"
              href="#"
              title="Facebook"
              class="social_icon social_facebook social_icon_facebook"
              ><i class="fa fa-facebook"></i
            ></a>
            <a
              rel="nofollow"
              target="_blank"
              href="#"
              title="Twitter"
              class="social_icon social_twitter social_icon_twitter"
              ><i class="fa fa-twitter"></i
            ></a>
            <a
              rel="nofollow"
              target="_blank"
              href="#"
              title="Instagram"
              class="social_icon social_instagram social_icon_instagram"
              ><i class="fa fa-instagram"></i
            ></a>
          </div>

          <!-- end header social icons -->

          <div class="header_info_wrapper">
            <a
              id="user_info_icon"
              class="user_info_avatar user_info_button user_info_avatar_icon skin_color_hover"
              href="#"
            >
              <i class="fa fa-align-center"></i>
            </a>
          </div>

          <!-- start search box -->

          <div class="header_search pull-right expanded_search">
            <form
              class="search clearfix animated searchHelperFade"
              method="get"
              id="searchform"
              action="{% url 'search' %}"
            >
              <input
                class="col-md-12 search_text"
                id="appendedInputButton"
                placeholder="Hit enter to search"
                type="text"
                name="q"
              />
              <i class="fa fa-search">
                <input
                  type="submit"
                  class="search_submit"
                  id="searchsubmit"
                  value=""
                />
              </i>
            </form>
          </div>

          <!-- end search box -->
        </div>
      </div>

      <!-- end .top_header_items_holder -->
    </div>

    <!-- end container -->
  </div>
</div>

<!-- end sticky_header -->

<div id="page" class="hfeed site">
  <!-- start site main container -->

  <div class="site_main_container">
    <!-- header -->

    <header class="site_header">
      <!-- top menu area -->

      <div class="invisible_header"></div>

      <!-- header logo wrapper -->

      <div class="header_logo_wrapper  ">
        <div class="container">
          <div class="logo_wrapper">
            <a
              class="asalah_logo default_logo retina_logo"
              title="Writing"
              href="/"
              rel="home"
            >
              <img
                style="width:124px"
                src="{% static 'images/logo.png' %}"
                class="site_logo img-responsive site_logo_image pull-left clearfix"
                alt="Writing"
              />
            </a>

            <!-- Site name for screen-reader-text -->

            <h2
              class="screen-reader-text site_logo site-title pull-left clearfix"
            >
              Writing
            </h2>
          </div>

          <!-- logo_wrapper -->

          <div class="header_info_wrapper">
            <a
              id="user_info_icon2"
              class="user_info_avatar user_info_button user_info_avatar_icon skin_color_hover"
              href="#"
            >
              <i class="fa fa-align-center"></i>
            </a>
          </div>
        </div>

        <!-- end container -->
      </div>

      <!-- end .header_logo_wrapper -->
    </header>

    <!-- header -->
  </div>
</div>
